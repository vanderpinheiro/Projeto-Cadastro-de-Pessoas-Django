{% extends 'base.html' %}
{%block titulo%} Cadastro | {%endblock%}
{% block conteudo %}

<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
    <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" value="{{request.POST.nome}}">
  </div>
    <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" class="form-control" value="{{request.POST.sobrenome}}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{request.POST.email}}">
  </div>
    <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Confimar senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
